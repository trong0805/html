<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Ví dụ về div</title>
  </head>
  <body>
    <!--Phần #header-->
    <div id="header">
      <h1>Tiêu đề website</h1>
      <p>Mô tả của website</p>
    </div>
    <!--Kết thúc #header-->
 
    <!--Phần nội dung-->
    <div id="content">
      <p>Nội dung bài viết ở đây.</p>
    </div>
    <!--Kết thúc nội dung-->
 
    <!--Phần sidebar-->
    <div id="sidebar">
      <p>Đây là sidebar</p>
    </div>
    <!--Kết thúc sidebar-->
    <!--Phần chân trang-->
    <div id="footer">
      <p>Copyright © 2015 Thach Pham Blog.</p>
    </div>
    <!--Kết thúc chân trang-->
  </body>
</html>
