<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>học css</title>
    <style type="text/css">
    h2{
        color: red;
        font-weight: bord ;
        font-size: 20px;
        border: 2px double blue;
        border-radius: 5px;
    }
    .mauxanh{
        color: green;
    }
    #mauhong{
        color: pink;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-weight: bold; color: aquamarine; font-style: italic;">
        căn giữa in đậm màu in nghiêng
    </h1>
    <h2>đây là thẻ h2 đã được css</h2>
    <b class="mauxanh">đây là màu xanh + thẻ b</b><br />
    <i class="mauxanh">đây là màu xanh + thẻ i</i>
    <div id="mauhong">
        <b class="mauhong">màu hồng + thẻ b</b> <br />
        <u class="mauhong">màu hồng + thẻ u</u>
    </div>
</body>
</html>
