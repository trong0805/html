<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .box1{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            position: absolute;
            top: 100px;
            left: 50px; 
        }
        .box2{
            width: 200px;
            height: 100px;
            border: 1px solid blue;
            background: yellow;
            position: absolute;
            bottom: 30px;
            right: 50px; 
        }
    </style>
</head>
<body>
     <div class="box1">
         <div class="box2"></div>
     </div>
</body>
</html>
